        .stock-header {

        .stock-info h3 { font-size: 1.3em; margin-bottom: 5px; }

        .stock-price { font-size: 2em; font-weight: bold; margin-bottom: 10px; }
        .stock-change { display: flex; gap: 15px; font-size: 1.1em; }
        .change-percent {
            padding: 5px 12px;

        }
        .up .change-percent { background: rgba(255,71,87,0.2); color: #ff4757; }
        .down .change-percent { background: rgba(46,213,115,0.2); color: #2ed573; }
        .stock-detail {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .detail-item { text-align: center; }
        .detail-label { font-size: 0.8em; color: rgba(255,255,255,0.5); }
        .alert-setting {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .alert-setting label {
            font-size: 0.85em;
            color: rgba(255,255,255,0.7);
            display: block;
            margin-bottom: 8px;
        }
        .alert-inputs { display: flex; gap: 8px; }
        .alert-inputs input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 0.9em;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
        }
        .update-time {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.4);
            font-size: 0.9em;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(255,71,87,0.9);
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .notification.show { transform: translateX(0); }

</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ˆ Aè‚¡ç›¯ç›˜ç¥å™¨</h1>
            <div class="market-status">
                <div class="status-item">ğŸ“Š è‡ªé€‰è‚¡: <span id="stockCount">0</span></div>
                <div class="status-item">ğŸŸ¢ ä¸Šæ¶¨: <span id="upCount">0</span></div>
                <div class="status-item">ğŸ”´ ä¸‹è·Œ: <span id="downCount">0</span></div>
                <div class="status-item">â±ï¸ æ›´æ–°: <span id="nextUpdate">5s</span></div>
            </div>
        </header>

        <div class="add-stock">
            <input type="text" id="stockInput" placeholder="è¾“å…¥è‚¡ç¥¨ä»£ç  (å¦‚: 000001, 600519)" maxlength="6">
            <button onclick="addStock()">â• æ·»åŠ </button>
            <div class="quick-add">
                <button onclick="quickAdd('000001')">å¹³å®‰é“¶è¡Œ</button>
                <button onclick="quickAdd('600519')">è´µå·èŒ…å°</button>
                <button onclick="quickAdd('300750')">å®å¾·æ—¶ä»£</button>
                <button onclick="quickAdd('000858')">äº”ç²®æ¶²</button>
                <button onclick="quickAdd('002594')">æ¯”äºšè¿ª</button>
                <button onclick="quickAdd('600036')">æ‹›å•†é“¶è¡Œ</button>
            </div>
        </div>

        <div id="stockGrid" class="stock-grid">
            <div class="empty-state">
                <p>è¿˜æ²¡æœ‰è‡ªé€‰è‚¡ï¼Œæ·»åŠ ä¸€ä¸ªå¼€å§‹ç›¯ç›˜å§ï¼</p>
            </div>
        </div>

        <div class="update-time">
            æœ€åæ›´æ–°: <span id="lastUpdate">--</span> | æ•°æ®ä»…ä¾›å‚è€ƒï¼ŒæŠ•èµ„æœ‰é£é™©
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let stocks = JSON.parse(localStorage.getItem('watchStocks') || '[]');
        let stockData = {};

        document.addEventListener('DOMContentLoaded', () => {
            renderStocks();
            startAutoUpdate();
            document.getElementById('stockInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addStock();
            });
        });

        function addStock() {
            const input = document.getElementById('stockInput');
            let code = input.value.trim();
            if (!code) return;
            code = formatStockCode(code);
            if (stocks.find(s => s.code === code)) {
                showNotification('è¯¥è‚¡ç¥¨å·²åœ¨è‡ªé€‰åˆ—è¡¨ä¸­');
                return;
            }
            stocks.push({ code: code, alertHigh: null, alertLow: null });
            saveStocks();
            input.value = '';
            fetchStockData();
        }

        function quickAdd(code) {
            document.getElementById('stockInput').value = code;
            addStock();
        }

        function formatStockCode(code) {
            code = code.replace(/\D/g, '');
            if (code.length !== 6) return code;
            if (code.startsWith('6')) return 'sh' + code;
            else if (code.startsWith('0') || code.startsWith('3')) return 'sz' + code;
            return code;
        }

        function removeStock(code) {
            stocks = stocks.filter(s => s.code !== code);
            delete stockData[code];
            saveStocks();
            renderStocks();
            updateStats();
        }

        function saveStocks() {
            localStorage.setItem('watchStocks', JSON.stringify(stocks));
        }

        async function fetchStockData() {
            if (stocks.length === 0) return;
            try {
                const codes = stocks.map(s => s.code).join(',');
                const url = `https://qt.gtimg.cn/q=${codes}`;
                const response = await fetch(url);
                const text = await response.text();
                parseStockData(text);
                renderStocks();
                updateStats();
                checkAlerts();
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-CN');
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
            }
        }

        function parseStockData(text) {
            const lines = text.split(';');
            lines.forEach(line => {
                const match = line.match(/v_(\w+)="([^"]+)"/);
                if (match) {
                    const code = match[1];
                    const data = match[2].split('~');
                    if (data.length > 40) {
                        stockData[code] = {
                            name: data[1],
                            price: parseFloat(data[3]),
                            change: parseFloat(data[4]),
                            changePercent: parseFloat(data[5]),
                            open: parseFloat(data[8]),
                            high: parseFloat(data[9]),
                            low: parseFloat(data[10])
                        };
                    }
                }
            });
        }

        function renderStocks() {
            const grid = document.getElementById('stockGrid');
            if (stocks.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>è¿˜æ²¡æœ‰è‡ªé€‰è‚¡ï¼Œæ·»åŠ ä¸€ä¸ªå¼€å§‹ç›¯ç›˜å§ï¼</p></div>';
                return;
            }
            grid.innerHTML = stocks.map(stock => {
                const data = stockData[stock.code];
                if (!data) return '';
                const isUp = data.change >= 0;
                const changeSymbol = isUp ? '+' : '';
                return `
                    <div class="stock-card ${isUp ? 'up' : 'down'}">
                        <div class="stock-header">
                            <div class="stock-info">
                                <h3>${data.name}</h3>
                                <span class="stock-code">${stock.code.toUpperCase()}</span>
                            </div>
                            <button class="remove-btn" onclick="removeStock('${stock.code}')">Ã—</button>
                        </div>
                        <div class="stock-price">${data.price.toFixed(2)}</div>
                        <div class="stock-change">
                            <span class="change-percent">${changeSymbol}${data.change.toFixed(2)}</span>
                            <span class="change-percent">${changeSymbol}${data.changePercent.toFixed(2)}%</span>
                        </div>
                        <div class="stock-detail">
                            <div class="detail-item">
                                <div class="detail-label">ä»Šå¼€</div>
                                <div>${data.open.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">æœ€é«˜</div>
                                <div>${data.high.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">æœ€ä½</div>
                                <div>${data.low.toFixed(2)}</div>
                            </div>
                        </div>
                        <div class="alert-setting">
                            <label>ğŸ“¢ ä»·æ ¼æé†’è®¾ç½®</label>
                            <div class="alert-inputs">
                                <input type="number" placeholder="é«˜äºæ­¤ä»·æé†’" value="${stock.alertHigh || ''}" onchange="setAlert('${stock.code}', 'high', this.value)">
                                <input type="number" placeholder="ä½äºæ­¤ä»·æé†’" value="${stock.alertLow || ''}" onchange="setAlert('${stock.code}', 'low', this.value)">
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('stockCount').textContent = stocks.length;
            let up = 0, down = 0;
            stocks.forEach(stock => {
                const data = stockData[stock.code];
                if (data) {
                    if (data.change >= 0) up++;
                    else down++;
                }
            });
            document.getElementById('upCount').textContent = up;
            document.getElementById('downCount').textContent = down;
        }

        function setAlert(code, type, value) {
            const stock = stocks.find(s => s.code === code);
            if (stock) {
                stock[type === 'high' ? 'alertHigh' : 'alertLow'] = value ? parseFloat(value) : null;
                saveStocks();
            }
        }

        function checkAlerts() {
            stocks.forEach(stock => {
                const data = stockData[stock.code];
                if (!data) return;
                if (stock.alertHigh && data.price >= stock.alertHigh) {
                    showNotification(`ğŸš¨ ${data.name} æ¶¨ç ´ ${stock.alertHigh}ï¼å½“å‰ ${data.price}`);
                    stock.alertHigh = null;
                    saveStocks();
                }
                if (stock.alertLow && data.price <= stock.alertLow) {
                    showNotification(`ğŸš¨ ${data.name} è·Œç ´ ${stock.alertLow}ï¼å½“å‰ ${data.price}`);
                    stock.alertLow = null;
                    saveStocks();
                }
            });
        }

        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 5000);
        }

        function startAutoUpdate() {
            fetchStockData();
            setInterval(fetchStockData, 5000);
            let countdown = 5;
            setInterval(() => {
                countdown--;
                if (countdown <= 0) countdown = 5;
                document.getElementById('nextUpdate').textContent = countdown + 's';
            }, 1000);
        }
    </script>
</body>
</html>
